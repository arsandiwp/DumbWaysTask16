<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbWays | Login</title>
    <link rel="shortcut icon" href="public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-lg">
          <a class="navbar-brand" href="/">
            <img src="public/img/logo.png" alt="brand" width="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-medium" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="addproject">Add Project</a>
              </li>
            </ul>
            <a href="contact" class="btn btn-dark fw-medium">Contact Me</a>
          </div>
        </div>
    </nav>
    <!-- NAVBAR  -->

    {{if .FlashMessage}}  {{if .FlashStatus}}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
      <strong>{{.FlashMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}  {{end}}

    <!-- CONTENT  -->
    <div class="form-contact my-5">
        <div class="container-lg">
          <h1 class="text-center my-5">LOGIN TO YOUR ACCOUNT</h1>
          <form class="fw-medium w-80 mx-auto" action="/login" method="post">
              <div class="mb-4">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="inputEmail" name="inputEmail">
              </div>
              <div class="mb-4">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control focus-ring focus-ring-secondary text-decoration-none border rounded-2" id="inputPassword" name="inputPassword">
              </div>
              <button type="submit" class="btn btn-dark fw-medium rounded-pill px-5">Submit</button>
          </form>
        </div>
      </div>
    <!-- CONTENT  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
